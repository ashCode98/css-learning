<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>

    <style>
        p.box-shadow {
            border: 2px solid;
            box-shadow: 2px 2px;
        }

        p.text-shadow {
            text-shadow: 2px 2px blue;
        }
    </style>
</head>

<body>
    <p class="box-shadow">Adding Shadow</p>
    <p class="text-shadow">Adding text shadow</p>
</body>

</html>
